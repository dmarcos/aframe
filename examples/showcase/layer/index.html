<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Compositor Layer Example • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="page-controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #d471aa">
      <a-assets>
        <img id="page1" crossOrigin="anonymous" src="page1.jpg">
        <img id="page2" crossOrigin="anonymous" src="page2.jpg">
        <img id="page3" crossOrigin="anonymous" src="page3.jpg">
        <img id="page4" crossOrigin="anonymous" src="page4.jpg">
        <img id="page5" crossOrigin="anonymous" src="page5.jpg">
      </a-assets>
      <a-entity
        layer="src: #page1"
        position="0 1.8 -1.5"></a-entity>
      <a-entity oculus-touch-controls="hand: left" page-controls></a-entity>
      <a-entity oculus-touch-controls="hand: right" page-controls></a-entity>
    </a-scene>
  </body>
</html>
